<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="contact-list">
          <li class="p-name">{{ site.author.name | escape }}</li>
          <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {% if site.author.github_username %}
            <li><a href="https://github.com/{{ site.author.github_username }}" target="_blank" rel="noopener noreferrer">GitHub</a></li>
          {% endif %}
          {% if site.author.twitter_username %}
            <li><a href="https://x.com/{{ site.author.twitter_username }}" target="_blank" rel="noopener noreferrer">Twitter</a></li>
          {% endif %}
        </ul>
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
  </div>
</footer>
